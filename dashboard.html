<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* --- Styles --- */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
            background-color: transparent; 
        }
        .placeholder-box {
            border: 2px dashed #ccc;
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .achievements-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 20px; 
            margin-top: 10px;
        }
        .achievement-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- üí° CSS CHANGES ARE HERE --- */

        .achievement-circle {
            width: 80px;
            height: 80px;
            background-color: #e0e0e0; 
            border-radius: 50%;
            border: 3px solid #ccc;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        
        /* üí° NEW: Default (locked) icon style */
        .achievement-circle::before {
            content: 'üîí'; /* Padlock icon */
            filter: grayscale(100%); /* Makes the emoji grey */
            opacity: 0.6; /* Makes it a bit faded */
            transition: all 0.3s ease;
        }

        .achievement-circle.unlocked {
            background-color: #ffd700; 
            border-color: #f0c000;
        }

        /* üí° UPDATED: Unlocked icon style */
        .achievement-circle.unlocked::before {
            content: 'üèÜ'; 
            filter: grayscale(0%); /* Ensures full color */
            opacity: 1; /* Ensures full opacity */
        }
        
        /* --- End of CSS Changes --- */

        .achievement-text {
            font-size: 0.9em;
            color: #555;
            font-weight: bold;
            margin-top: 8px;
        }
        .aquarium {
            width: 90%;
            height: 220px;
            border: 3px solid #666;
            margin: 20px auto;
            background-color: #f0f8ff;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e90ff;
            transition: height 0.5s ease-in-out;
        }
        .fish {
            font-size: 50px; 
            position: absolute;
            left: 40%;
            transform: rotate(0deg) scaleX(1);
            filter: grayscale(0%);
            transition: all 0.5s ease-in-out;
        }
        .fish.dead {
            bottom: 10px !important; 
            transform: rotate(180deg) scaleX(-1);
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="stats-grid placeholder-box">
        <div><b>Total points:</b> <span id="points-display">0</span></div>
        <div><b>Exercises done:</b> <span id="exercises-display">0</span></div>
    </div>

    <div class="placeholder-box">
        <h3>My Aquarium</h3>
        <div class="aquarium">
            <div class="water" id="water-level"></div>
            <div class="fish" id="fish-display">üêü</div>
        </div>
    </div>
    <div class="placeholder-box">
        <h2>ACHIEVEMENTS</h2>
        <div class="achievements-grid">
            </div>
    </div>

    <script src="lib/points.js"></script>

    <script>
        // --- Your JavaScript is unchanged ---
        document.addEventListener('DOMContentLoaded', () => {
            
            const ACHIEVEMENT_MILESTONES = [
                { goal: 1, text: "First Step" },
                { goal: 5, text: "Getting Started" },
                { goal: 10, text: "Steady Hand" },
                { goal: 25, text: "Focused" },
                { goal: 50, text: "Master" }
            ];

            const pointsDisplay = document.getElementById('points-display');
            const exercisesDisplay = document.getElementById('exercises-display');
            const water = document.getElementById('water-level');
            const fish = document.getElementById('fish-display');
            const achievementsGrid = document.querySelector('.achievements-grid');

            function setupAchievements() {
                achievementsGrid.innerHTML = ''; 
                ACHIEVEMENT_MILESTONES.forEach(milestone => {
                    const itemHTML = `
                        <div class="achievement-item">
                            <div class="achievement-circle" id="ach-goal-${milestone.goal}"></div>
                            <p class="achievement-text">${milestone.text} (${milestone.goal})</p>
                        </div>
                    `;
                    achievementsGrid.insertAdjacentHTML('beforeend', itemHTML);
                });
            }

            document.addEventListener('keydown', (event) => {
                if (!event.altKey) {
                    return; 
                }

                switch (event.key) {
                    case '+':
                    case '=': 
                        event.preventDefault(); 
                        addPoints(POINTS_TO_ADD); 
                        incrementExercise();
                        updateDashboard();
                        break;
                    case '-':
                        event.preventDefault(); 
                        removePoints(POINTS_TO_REMOVE);
                        updateDashboard();
                        break;
                }
            });

            function updateDashboard() {
                runMaintenanceCheck(); 
                
                const currentPoints = getPoints(); 
                const currentExercises = getExercisesDone(); 

                pointsDisplay.textContent = currentPoints;
                exercisesDisplay.textContent = currentExercises; 

                let waterHeight; 
                if (currentPoints === 0) {
                    waterHeight = 5;
                    water.style.height = waterHeight + '%';
                    fish.classList.add('dead');
                } else {
                    fish.classList.remove('dead');
                    const waterRange = 85; 
                    const minWater = 5;
                    let effectivePoints = Math.min(currentPoints, 100);
                    let fullnessPercent = effectivePoints / 100;
                    waterHeight = minWater + (fullnessPercent * waterRange); 
                    water.style.height = waterHeight + '%';
                    const aquariumHeight = document.querySelector('.aquarium').clientHeight; 
                    const fishSize = 50; 
                    let fishBottomPosition = (waterHeight / 100) * aquariumHeight - (fishSize / 2) - 10;
                    fishBottomPosition = Math.max(10, fishBottomPosition); 
                    fish.style.bottom = fishBottomPosition + 'px';
                }

                ACHIEVEMENT_MILESTONES.forEach(milestone => {
                    const circle = document.getElementById(`ach-goal-${milestone.goal}`);
                    if (!circle) return; 

                    if (currentExercises >= milestone.goal) {
                        circle.classList.add('unlocked');
                    } else {
                        circle.classList.remove('unlocked');
                    }
                });
            }

            setupAchievements(); 
            setInterval(updateDashboard, 500); 
            updateDashboard(); 
        });
    </script>
</body>
</html>
