<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* ... all your styles ... */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
        }
        .placeholder-box {
            border: 2px dashed #ccc;
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .achievements-grid {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .achievement-circle {
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="stats-grid placeholder-box">
        <div><b>Total points:</b> <span id="points-display">XXX</span></div>
        <div><b>Exercises done:</b> XXX</div>
        <div><b>Minutes improving:</b> XXX</div>
    </div>

    <div class="test-buttons">
        <button id="add-btn">Add 20 Points</button>
        <button id="remove-btn">Remove 10 Points</button>
    </div>
    
    <div class="placeholder-box" style="height: 300px;">
        <h3>[Main Content / Aquarium Placeholder]</h3>
    </div>

    <div class="placeholder-box">
        <h2>ACHIEVEMENTS</h2>
        <div class="achievements-grid">
            <div class="achievement-circle"></div>
            <div class="achievement-circle"></div>
            <div class="achievement-circle"></div>
            <div class="achievement-circle"></div>
            <div class="achievement-circle"></div>
        </div>
    </div>

    <script src="./lib/points.js"></script>
</body>
</html>
